<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Guess the number</title>
  </head>
  <body onload="init()">
    <main>
      <div id="welcomeScreen">
        <h2>Guess the Number <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Your Guess:</h3>
          <input type="number" id="inputBox" min="1" max="100" onchange="compareNumbers()" />
        </section>
        <section class="stats">
          <div class="info">
            <p>Number of attempts:</p>
            <span id="attempts"></span>
          </div>
          <div class="info">
            <p>Your guesses:</p>
            <span id="guesses"></span>
          </div>
        </section>
        <button id="newGameButton" onclick="newGame()">NEW GAME</button>
      </div>
    </main>

    <footer>
      <div class="creditos">
          <p>Desenvolvido por <a href="https://raposo.dev.br/" target="_blank">Jefferson Raposo</a></p>
          <div class="contatos">
              <a href="https://www.linkedin.com/in/jefferson-raposo/" target="_blank"><img src="./assets/icons/icons8-linkedin-240.png" alt="Linkedin"></a>
              <a href="https://github.com/jeffersonraposo" target="_blank"><img src="./assets/icons/icons8-github-250.png" alt="GitHub"></a>
          </div>
      </div>
    </footer>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
